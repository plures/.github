<svg width="1200" height="300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e7ff;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="150" r="80" fill="rgba(255,255,255,0.1)"/>
  <circle cx="1100" cy="150" r="60" fill="rgba(255,255,255,0.08)"/>
  <circle cx="200" cy="80" r="40" fill="rgba(255,255,255,0.06)"/>
  <circle cx="1000" cy="220" r="50" fill="rgba(255,255,255,0.06)"/>
  
  <!-- Main text -->
  <text x="600" y="140" font-family="'Arial', sans-serif" font-size="80" font-weight="bold" 
        text-anchor="middle" fill="url(#textGradient)">
    PLURES
  </text>
  
  <!-- Tagline -->
  <text x="600" y="190" font-family="'Arial', sans-serif" font-size="28" font-weight="300" 
        text-anchor="middle" fill="rgba(255,255,255,0.9)">
    Building Tools for Modern Development
  </text>
  
  <!-- Decorative line -->
  <line x1="400" y1="210" x2="800" y2="210" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
</svg>
