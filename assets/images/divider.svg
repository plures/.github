<svg width="600" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="dividerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:0" />
      <stop offset="20%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Main divider line -->
  <line x1="0" y1="50" x2="600" y2="50" stroke="url(#dividerGradient)" stroke-width="3"/>
  
  <!-- Center decoration -->
  <circle cx="300" cy="50" r="15" fill="#667eea" opacity="0.2"/>
  <circle cx="300" cy="50" r="10" fill="#667eea" opacity="0.4"/>
  <circle cx="300" cy="50" r="5" fill="#667eea"/>
  
  <!-- Side decorations -->
  <circle cx="150" cy="50" r="4" fill="#764ba2" opacity="0.6"/>
  <circle cx="450" cy="50" r="4" fill="#764ba2" opacity="0.6"/>
</svg>
